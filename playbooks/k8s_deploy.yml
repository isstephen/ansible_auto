---
- name: Deploy Webapp to EKS
  hosts: eks-bootstrap
  gather_facts: no
  vars:
    kubeconfig_path: /home/ec2-user/.kube/config

  tasks:
    - name: Ensure python3 & pip3 are installed
      become: yes
      ansible.builtin.command: dnf install -y python3 python3-pip
      changed_when: false   # dnf exits 0 whether it installs or not

    - name: Install Kubernetes Python client
      become: yes
      pip:
        name: kubernetes
        executable: pip3

    - name: Apply Webapp Deployment
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig_path }}"
        state: present
        src: "{{ playbook_dir }}/webapp-deployment.yaml"

    - name: Apply Webapp Service
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig_path }}"
        state: present
        src: "{{ playbook_dir }}/webapp-service.yaml"
